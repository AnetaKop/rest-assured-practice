plugins {
    id 'java'
}

group 'org,vistula.anekop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.1.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    
    testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    
}
